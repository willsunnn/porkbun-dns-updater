# -- Override the full name of the chart.
fullnameOverride: ""

image:
  repository: ghcr.io/willsunnn/porkbun-dns-updater
  pullPolicy: IfNotPresent
  tag: null

cronjob:
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 0
  activeDeadlineSeconds: 60

# -- The cron schedule for the job.
# (e.g., "*/5 * * * *" runs every 5 minutes)
schedule: "*/5 * * * *"

env:
  ttl: ""         # Optional
  domain: ""      # Required
  # Optional comma-separated list of subdomains to update.
  # An empty string in the list will update the root domain.
  # defaults to updating the root domain
  subdomains: []

# Porkbun API Credentials
existingSecret:
  name: ""        # Name of the existing secret to pull API Credentials from
  apiKeyKey: "API_KEY"
  secretKeyKey: "SECRET_KEY"

# Node selection constraints
nodeSelector: {}

# Pod resource requests and limits
resources: {}

# Service account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""        # Optional
