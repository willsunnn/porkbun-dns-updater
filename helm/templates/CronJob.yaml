apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "porkbun-dns-updater.fullname" . }}
  labels:
    {{- include "porkbun-dns-updater.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.schedule | quote }}
  successfulJobsHistoryLimit: {{ .Values.cronjob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.cronjob.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "porkbun-dns-updater.selectorLabels" . | nindent 12 }}
        spec:
          serviceAccountName: {{ include "porkbun-dns-updater.serviceAccountName" . }}
          restartPolicy: OnFailure
          containers:
            - name: {{ .Chart.Name }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              env:
                # Optional environment variables
                {{- if .Values.env.ttl }}
                - name: TTL
                  value: {{ .Values.env.ttl | quote }}
                {{- end }}
                {{- if .Values.env.subdomains }}
                - name: SUBDOMAINS
                  value: {{ .Values.env.subdomains | join "," | quote }}
                {{- end }}
                # Required environment variables
                - name: DOMAIN
                  value: {{ .Values.env.domain | quote }}

                # Required environment variables from secret
                {{- $secretName := .Values.existingSecret.name | required "You must provide the name of an existing secret at .Values.existingSecret.name" }}
                - name: API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ $secretName }}
                      key: {{ .Values.existingSecret.apiKeyKey }}
                - name: SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ $secretName }}
                      key: {{ .Values.existingSecret.secretKeyKey }}
              {{- with .Values.resources }}
              resources:
                {{- toYaml . | nindent 16 }}
              {{- end }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
